<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket Web Client</title>
</head>
<body>
    <h1>WebSocket Web Client</h1>
    <br />
    <input type="text" placeholder="Enter you message..." id="message-to-send" />
    <button type="button" id="send-button" disabled>Send</button>
    <button type="button" id="toggle-connection-btn">Connect</button>
    <ul id="messages"></ul>

    <script type="text/javascript">
        const uri = `ws://${location.host}/chat`;
        let socket;
        const list = document.getElementById('messages');
        const input = document.getElementById('message-to-send');
        const sendBtn = document.getElementById('send-button');
        const toggleConnectionBtn = document.getElementById('toggle-connection-btn');
        let connectionIsOpen = false;

        toggleConnectionBtn.addEventListener('click', function() {
            if (connectionIsOpen) {
                socket.close();
            } else {
                connect();
            }
        });

        sendBtn.addEventListener('click', function () {
            const message = input.value;
            sendMessage(message);
            input.value = '';
        });

        function connect() {
            socket = new WebSocket(uri);
            socket.onopen = function (e) {
                appendItem('You are now connected');
                connectionIsOpen = true;
                toggleConnectionBtn.textContent = 'Disconnect';
                sendBtn.removeAttribute('disabled');
            };

            socket.onclose = function (e) {
                appendItem('You are now disconnected');
                connectionIsOpen = false;
                toggleConnectionBtn.textContent = 'Connect';
                sendBtn.setAttribute('disabled', true);
            };

            socket.onmessage = function (e) {
                appendItem(e.data);
            };

            socket.onerror = function (e) {
                console.log(e);
                appendItem('An error occurred', e);
            };
        }

        function sendMessage(message) {
            socket.send(message);
        };

        function appendItem(message) {
            var listItem = document.createElement('li');
            listItem.appendChild(document.createTextNode(message));
            list.appendChild(listItem);
        }
    </script>
</body>
</html>
